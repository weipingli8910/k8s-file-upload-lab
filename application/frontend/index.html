<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #764ba2;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .file-list {
            margin-top: 30px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: #667eea;
            color: white;
        }
        
        .btn-view:hover {
            background: #5568d3;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .status.healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Upload Service</h1>
        
        <div id="status" class="status">Checking service status...</div>
        
        <div id="message" class="message"></div>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; color: #666; margin-bottom: 10px;">
                üì§ Drag and drop files here or click to browse
            </p>
            <input type="file" id="fileInput" multiple>
            <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="file-list">
            <h2 style="margin-bottom: 20px;">Uploaded Files</h2>
            <div id="fileList"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let files = [];
        
        // Check service health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Service is healthy';
                    statusDiv.className = 'status healthy';
                } else {
                    statusDiv.textContent = '‚ùå Service is unhealthy';
                    statusDiv.className = 'status unhealthy';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = '‚ùå Cannot connect to service';
                statusDiv.className = 'status unhealthy';
            }
        }
        
        // Load files
        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE}/api/files`);
                const data = await response.json();
                files = data.files || [];
                renderFiles();
            } catch (error) {
                showMessage('Failed to load files: ' + error.message, 'error');
            }
        }
        
        // Render files
        function renderFiles() {
            const fileList = document.getElementById('fileList');
            if (files.length === 0) {
                fileList.innerHTML = '<p style="color: #666; text-align: center;">No files uploaded yet</p>';
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.key}</div>
                        <div class="file-size">${formatBytes(file.size)} ‚Ä¢ ${new Date(file.lastModified).toLocaleString()}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-view" onclick="viewFile('${file.key}')">View</button>
                        <button class="btn btn-delete" onclick="deleteFile('${file.key}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Upload file
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    progressDiv.style.display = 'none';
                    if (xhr.status === 200) {
                        showMessage('File uploaded successfully!', 'success');
                        loadFiles();
                    } else {
                        showMessage('Upload failed: ' + xhr.responseText, 'error');
                    }
                });
                
                xhr.addEventListener('error', () => {
                    progressDiv.style.display = 'none';
                    showMessage('Upload failed: Network error', 'error');
                });
                
                xhr.open('POST', `${API_BASE}/api/upload`);
                xhr.send(formData);
            } catch (error) {
                progressDiv.style.display = 'none';
                showMessage('Upload failed: ' + error.message, 'error');
            }
        }
        
        // View file
        async function viewFile(key) {
            try {
                const response = await fetch(`${API_BASE}/api/files/${encodeURIComponent(key)}`);
                const data = await response.json();
                window.open(data.url, '_blank');
            } catch (error) {
                showMessage('Failed to get file URL: ' + error.message, 'error');
            }
        }
        
        // Delete file
        async function deleteFile(key) {
            if (!confirm(`Are you sure you want to delete ${key}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/files/${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('File deleted successfully', 'success');
                    loadFiles();
                } else {
                    showMessage('Failed to delete file', 'error');
                }
            } catch (error) {
                showMessage('Failed to delete file: ' + error.message, 'error');
            }
        }
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Event listeners
        document.getElementById('fileInput').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(uploadFile);
        });
        
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            Array.from(e.dataTransfer.files).forEach(uploadFile);
        });
        
        // Initialize
        checkHealth();
        loadFiles();
        setInterval(checkHealth, 30000); // Check health every 30 seconds
        setInterval(loadFiles, 10000); // Refresh file list every 10 seconds
    </script>
</body>
</html>
