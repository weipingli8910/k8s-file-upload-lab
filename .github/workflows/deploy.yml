name: ArgoCD GitOps Deployment

# This workflow is informational only.
# ArgoCD handles all deployments via GitOps (auto-sync enabled).
# CI workflow builds and pushes images, ArgoCD automatically deploys on git changes.

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
      - 'application/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ArgoCD GitOps Info
      run: |
        echo "::notice title=GitOps Deployment::ArgoCD will automatically sync this change"
        echo ""
        echo "üì¶ Deployment Strategy: GitOps (ArgoCD)"
        echo "üîÑ Sync Mode: Automated (auto-sync enabled)"
        echo "üìù Changes pushed to: ${{ github.ref }}"
        echo "üîó Commit: ${{ github.sha }}"
        echo ""
        echo "ArgoCD will:"
        echo "  1. Detect the git change"
        echo "  2. Sync the application automatically"
        echo "  3. Deploy using Helm charts from the repository"
        echo ""
        echo "To manually trigger sync (if needed):"
        echo "  argocd app sync file-upload-service"
        echo ""
        echo "To check ArgoCD app status:"
        echo "  argocd app get file-upload-service"

