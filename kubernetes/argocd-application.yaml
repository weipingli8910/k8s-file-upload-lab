# DEPRECATED: This file is kept for reference only
# Use ci-cd/argocd/applications/file-upload-service.yaml instead
# 
# This application uses raw Kubernetes manifests (legacy).
# The new Helm-based application is in ci-cd/argocd/applications/file-upload-service.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: file-upload-service-legacy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/k8s-file-upload-lab
    targetRevision: main
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: file-upload
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10

