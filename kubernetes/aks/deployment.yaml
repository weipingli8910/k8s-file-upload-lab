apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-upload-service
  namespace: file-upload
  labels:
    app: file-upload-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-upload-service
  template:
    metadata:
      labels:
        app: file-upload-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: file-upload-service
      containers:
      - name: file-upload-service
        image: CHANGEME  # Will be replaced with ACR URL
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: STORAGE_ACCOUNT
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: STORAGE_ACCOUNT
        - name: STORAGE_CONTAINER
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: STORAGE_CONTAINER
        - name: AZURE_REGION
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: AZURE_REGION
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: LOG_LEVEL
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-identity
              key: clientId
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-upload-service
  namespace: file-upload
automountServiceAccountToken: true

