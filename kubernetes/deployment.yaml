apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-upload-service
  namespace: file-upload
  labels:
    app: file-upload-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-upload-service
  template:
    metadata:
      labels:
        app: file-upload-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: file-upload-service
      containers:
      - name: file-upload-service
        image: 894002457387.dkr.ecr.us-east-1.amazonaws.com/file-upload-service:latest  # Will be replaced with ECR URL
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: AWS_REGION
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: file-upload-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-upload-service
  namespace: file-upload
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::894002457387:role/file-upload-cluster-file-upload-service"  # Will be replaced with IAM role ARN
automountServiceAccountToken: true

