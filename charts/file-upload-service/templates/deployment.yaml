apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "file-upload-service.fullname" . }}
  namespace: {{ include "file-upload-service.namespace" . }}
  labels:
    {{- include "file-upload-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "file-upload-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "file-upload-service.selectorLabels" . | nindent 8 }}
      {{- if .Values.monitoring.enabled }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.prometheus.scrape | quote }}
        prometheus.io/port: {{ .Values.monitoring.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.prometheus.path | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "file-upload-service.serviceAccountName" . }}
      containers:
      - name: {{ include "file-upload-service.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.config.port }}
          name: {{ .Values.service.name }}
          protocol: TCP
        env:
        {{- if eq .Values.cloudProvider "aws" }}
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: AWS_REGION
        {{- else if eq .Values.cloudProvider "gcp" }}
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: GCS_BUCKET
        - name: GCP_PROJECT
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: GCP_PROJECT
        {{- else if eq .Values.cloudProvider "azure" }}
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_CONTAINER
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: AZURE_STORAGE_CONTAINER
        {{- end }}
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "file-upload-service.fullname" . }}-config
              key: LOG_LEVEL
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}

