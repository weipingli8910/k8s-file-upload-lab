{{- if and .Values.prometheusRules.enabled .Values.prometheusRules.rules.fileUploadService.enabled }}
{{- if not .Values.prometheusOperator.enabled }}
{{- /* Only create PrometheusRule if not using kube-prometheus-stack (which has its own PrometheusRule CRD) */}}
{{- end }}
{{- if .Values.prometheusOperator.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-file-upload-rules
  namespace: {{ include "monitoring-stack.namespace" . }}
  labels:
    {{- include "monitoring-stack.labels" . | nindent 4 }}
    app: kube-prometheus-stack
    release: prometheus
spec:
  groups:
  {{- range .Values.prometheusRules.rules.fileUploadService.groups }}
  - name: {{ .name }}
    interval: {{ .interval }}
    rules:
    {{- range .rules }}
    - alert: {{ .alert }}
      expr: {{ .expr }}
      {{- if .for }}
      for: {{ .for }}
      {{- end }}
      labels:
        {{- toYaml .labels | nindent 8 }}
      annotations:
        {{- toYaml .annotations | nindent 8 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}

