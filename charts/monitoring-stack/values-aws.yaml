# AWS EKS specific values for monitoring stack

# Use gp2 (default) or gp3 if available
# Check available storage classes: kubectl get storageclass
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: gp2  # Use gp2 (default) or gp3 if available
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi  # Increase storage for production
  
  grafana:
    persistence:
      storageClassName: gp2  # Use gp2 (default) or gp3 if available
      size: 10Gi
  
  alertmanager:
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: gp2  # Use gp2 (default) or gp3 if available
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi

